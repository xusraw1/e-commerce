{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Product {% endblock %}


{% block content %}

    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-6 mt-5">
                <h1>NEW Product</h1>
                <hr>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-outline-primary">Create</button>
                    <a href="{% url 'commerce:index' %}">Back to home</a>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
{% endblock %}
