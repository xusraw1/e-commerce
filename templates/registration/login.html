{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Login {% endblock %}


{% block content %}

    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-6 mt-5">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-outline-primary">Login</button>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
{% endblock %}
